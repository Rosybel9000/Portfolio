<body>

    <!-- preview -->
    <div id="loading"></div>


    <!-- navbar -->
    <nav class="navbar">
        <ul class="item">
            <li class="link">
                <div class="dropdown">
                    <span class="dropbtn" onclick="drop()">Rosybel Diaz</span>
                    <div class="dropdown-content" id="myDropdown">
                        <a onclick="openAbout()">About Me</a>
                        <!-- <a href="#">Link 2</a>
                        <a href="#">Link 3</a> -->
                    </div>
                </div>
            </li>
            <li class="link" onclick="homeAlert()"><a href="#home">Home</a></li>
            <li class="link" onclick="newsAlert()"><a href="#What_news?_i_am_the_news">News</a></li>
        </ul>
        <span id="timer"></span>
    </nav>

    <content>

        <div id='files'>
            <!-- de wallpappaerIcon -->
            <div class="iconSnake file" onclick="openGame() ; openNew()">
                <img src="./style/media/snek.png" alt="snake.exe" title="snake the game" class='filepic'>
                <div class="filename">
                    <p>Snake.exe</p>
                </div>

            </div>

            <div class="iconSnake file" onclick="openLinkedin()">
                <img src="./style/media/linkedinpic.png" alt="snake.exe" title="snake the game" class="filepic">
                <div class="filename">
                    <p>LinkedIN.exe</p>
                </div>

            </div>
        </div>


        <!-- de windows -->
        <div class="draggable window window--hidden">
            <div class="close-btn">x</div>
            <div class="windowinside">
                <h1>I am a window uwu</h1>
            </div>
        </div>

        <div id="aboutMe" class="draggable window window--hidden">
            <div class="close-btn">x</div>
            <div class="windowinside">
                <h1>About me</h1>
                <p>well i suggest you to talk to me and ask</p>
                <p>i dont bite :D</p>
            </div>
        </div>

        <div id="snekWindow" class="draggable window window--hidden">
            <div class="close-btn">x</div>
            <div class="windowinside">
                <canvas id="gc" width="400" height="400" display="none"></canvas>
            </div>
        </div>

        <div id='newWindow' class="draggable window window--hidden">
            <div class="close-btn">x</div>
            <div class="windowinside">
                <h1>how to play</h1>
                <p>click on the game</p>
                <p>use the arrowkeys to move</p>
            </div>
        </div>

        <div id="linkedinWindow" class="draggable window window--hidden">
            <div class="close-btn">x</div>
            <div class="windowinside">
                <a href="https://www.linkedin.com/in/rosybel-diaz-santana-b748111a4/" target="_blank">This is the link
                    to my linked in</a>
            </div>
        </div>

    </content>

    <script src="./logic/drag.js"></script>
    <script src="./logic/snek.js"></script>
    <script src="./logic/website.js"></script>


    <script>
        function openGame() {
            var snekWindow = document.getElementById("snekWindow");
            snekWindow.classList.remove("window--hidden");
            getGame();
        }

        function openAbout() {
            var aboutWindow = document.getElementById("aboutMe");
            aboutWindow.classList.remove("window--hidden");
        }

        function openNew() {
            var newWindow = document.getElementById('newWindow');
            newWindow.classList.remove("window--hidden");
        }

        function openLinkedin() {
            var linkedinWindow = document.getElementById("linkedinWindow");
            linkedinWindow.classList.remove("window--hidden");
        }
    </script>

</body>

</html>
